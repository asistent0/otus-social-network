version: '3.8'

services:
  # PHP-FPM
  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: social_network_php
    ports:
      - "9000:9000"
    volumes:
      - .:/var/www
    networks:
      - app-network
    depends_on:
      - postgres
      - redis

  # Nginx
  nginx:
    image: nginx:latest
    container_name: social_network_nginx
    ports:
      - "80:80"
    volumes:
      - ./Docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - .:/var/www
    depends_on:
      - php
    networks:
      - app-network

  # Redis
  redis:
    image: redis:latest
    container_name: social_network_redis
    volumes:
      - ./docker/redis/data:/data
    ports:
      - "6379:6379"
    networks:
      - app-network

  # База данных (PostgreSQL)
  postgres:
    image: postgres:17
    container_name: social_network_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    healthcheck:
      test: ["CMD", "pg_isready", "-d", "${POSTGRES_DB}", "-U", "${POSTGRES_USER}"]
      timeout: 5s
      retries: 5
      start_period: 60s
    volumes:
      - ./docker/postgresql/data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-network

# Сеть для соединения контейнеров
networks:
  app-network:
    driver: bridge
